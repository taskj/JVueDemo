<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键修饰符</title>

</head>
<body>

    <!--
        .enter
        .tab
        .delete (捕获“删除”和“退格”键)
        .esc
        .space
        .up
        .down
        .left
        .right
    -->
    <div id="app">
        <input type="text" v-model="msg" @keyup.enter="keyups">
        <input type="text" @keyup.delete="keyups">
        <input type="text" @keyup.esc="keyups">
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: ""
            },
            methods: {
                keyups(){
                    alert(this.msg);
                }
            }
        })
    </script>

</body>
</html>
