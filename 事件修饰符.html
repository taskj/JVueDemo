<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <style>
        .aa {background: red;width: 300px;height: 300px;}
    </style>
</head>
<body>

    <!--
        常用的事件修饰符
        .stop
        .prevent
        .self
        .once
    -->
    <div id="app">
        <div class="aa" @click="divClick">
            <input type="button" value="按钮" @click.stop="btnClick"> <!--stop用以阻止事件冒泡-->
        </div>

        <a href="https://www.baidu.com" @click.prevent="aClick">百度</a><!--prevent阻止事件的默认行为-->
        
        <div class="aa" @click.self="divClick">
            <input type="button" value="按钮" @click="btnClick"> <!--self只关心自己的事件，不监听事件冒泡-->
        </div>

        <a href="https://www.baidu.com" @click.prevent.once="aClick">百度</a><!--once只执行一次事件-->
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                
            },
            methods: {
                btnClick(){
                    alert("button被点击了！");
                },
                divClick(){
                    alert("div被点击了！");
                },
                aClick(){
                    alert("a被点击了！");
                }
            }
        })
    </script>

</body>
</html>
